# Test database configuration
spring.data.mongodb.uri=mongodb://localhost:27018/testdb
spring.data.mongodb.database=testdb

# Security settings for testing
app.jwt.secret=testSecretKeyForTestingPurposesOnlyDoNotUseInProduction
app.jwt.expiration=86400000

# Disable auto-index creation in tests
spring.data.mongodb.auto-index-creation=false

# Enable embedded MongoDB for testing if needed
# de.flapdoodle.mongodb.embedded.version=6.0.6